<ion-header>
  <ion-navbar>
      <ion-buttons>
          <button ion-button clear (click)="dismissModal()">
              <ion-icon name="close-circle"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>{{ appareil.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>{{ appareil.name }}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of appareil.description">{{ line }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
